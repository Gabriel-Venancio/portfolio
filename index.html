<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Venancio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/components/main-header.css">
    <link rel="stylesheet" href="./css/components/main-banner.css">
    <link rel="stylesheet" href="./css/components/main-section.css">
    <link rel="stylesheet" href="./css/components/main-button.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-subtitle.css">
    <link rel="stylesheet" href="./css/components/main-box.css">
    <link rel="stylesheet" href="./css/components/main-action.css">
    <link rel="stylesheet" href="./css/components/skill-tech.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">
    <link rel="stylesheet" href="./css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./css/components/card-project.css">
    <link rel="stylesheet" href="./css/components/wrapper-card.css">
    
</head>
<body>

    <header class="main-header">
        <h1 class="logo">GVenancio</h1>
        
        <nav>
           <a class="main-action" href="" lang="en">Skills</a>
           <a class="main-action" href="">Projetos</a>
           <a class="main-action" href="">Sobre</a>
           <a class="main-action" href="">Contatos</a>
           <a class="main-button" href="download/cv-gabriel.pdf" download="cv-gabriel" lang="en">Download CV</a> 
        </nav>
    </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Gabriel Venancio</h1>
                    <h2 class="main-subtitle">Developer</h2>
                </div>

                    <div class="navigation">
                        <a class="main-button btn-shadow" href="download/cv-gabriel.pdf" download="cv-gabriel" lang="en">Download CV</a> 
                        <a class="main-button btn-shadow" href="">Contatos</a> 
                    </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
                <article class="skill-tech">
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
                <article class="skill-tech">
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
        </div>
    </section>

    <section class="main-section -bgblack -bdfirst">
        <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-card">
                <a href="https://dev-finances.gabriel-venancio.vercel.app/" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="./img/devfinance.png" alt="">
                    </figure>
                </a>
                <a href="https://futquiz.gabriel-venancio.vercel.app/" target="_blank">
                    <figure class="card-project -blue">
                        <img class="logo" src="./img/devfinance.png" alt="">
                    </figure>
                </a>
                <a href="https://github.com/Gabriel-Venancio" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="./img/devfinance.png" alt="">
                    </figure>
                </a>
        </div>
    </section>

    <section class = "main-section -bgblue -bdsecond">
        <h2 class="main-title -second">Sobre</h2>

    </section>
</body>
</html>
